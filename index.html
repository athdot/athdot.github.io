<!DOCTYPE html>
<html>
  <head>
<title>redirecting</title>
  </head>
  <body>
    <script>
    var url = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
    var end = url.split("/")[3];
      //redirect site to specified url
      if(end != ""){
        window.location.href = "https://athdot.github.io/" + end;
      }else{
        window.location.href = "https://athdot.github.io/home/"; 
      }
    </script>
  </body>
</html>
