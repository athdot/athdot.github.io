<!DOCTYPE html>
<html>
  <head>
<title>redirecting</title>
  </head>
  <body>
    <script>
    var url = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
    var end = url.split("/")[3];
      window.location.href = "https://athdot.github.io/" + end;
    </script>
  </body>
</html>
